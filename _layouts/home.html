<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <link rel="shortcut icon" type="image/png" href="../assets/images/theseus.png">    
<head>
    <meta charset="UTF-8">
    {% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    {% include head-custom.html %}
  </head>
  <body>
    <header class="page-header" role="banner">
      <h1 class="project-name">{{ page.title }}</h1>
      <h2 class="project-tagline">{{ page.description }}</h2>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        <div class="footer-content" style="display: flex; justify-content: space-between; align-items: center;">
          <!-- Left Side: Footer Text -->
          <div class="footer-text" style="text-align: left;">
            <p>&copy; 2025 Mahdi Atallah. All rights reserved.</p>
          </div>
      
          <!-- Right Side: Social Icons -->
          <div class="social-icons" style="text-align: right;">
            <!-- Mail Icon -->
            <a href="mailto:madebymahdi@gmail.com" aria-label="Email" style="margin-right: 10px;">
              <i class="fas fa-envelope"></i>
            </a>
      
            <!-- GitHub Icon -->
            <a href="https://github.com/mahdiatallah" target="_blank" rel="noopener" aria-label="GitHub">
              <i class="fab fa-github"></i>
            </a>
          </div>
        </div>
      </footer>
      
    </main>
  </body>
</html>
